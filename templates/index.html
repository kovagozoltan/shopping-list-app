{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Welcome to Shopping List</h1>
                <p class="card-text">Create a new shopping list or join an existing one.</p>
                <div class="d-grid gap-3">
                    <a href="{{ url_for('create_list') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-plus-circle"></i> Create New List
                    </a>
                    <a href="{{ url_for('join_list') }}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Join Existing List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
